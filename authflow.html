<script>
	function doCheck() {
		var allFilled = true;
		$('input[type=text]').each(function() {
			if ($(this).val() == '') {
				allFilled = false;
				return false;
			}
		});
		$('input[type=button]').prop('disabled', !allFilled);
	}

	$(document).ready(function() {
		$('input[type=text]').keyup(doCheck).focusout(doCheck);
	});
</script>
